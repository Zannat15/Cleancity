<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanCity - Logout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f8f9fa;
    }


    /* Logout Box */
    .logout-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    .logout-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .logout-box h1 {
      margin: 0 0 15px;
      color: #17123c;
    }
    .logout-box p {
      margin: 0 0 20px;
      font-size: 15px;
      color: #333;
    }
    .logout-box button {
      background: #110646;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    .logout-box button:hover {
      background: #04694d;
    }

    /* Footer */
    .footer {
      background: #100930;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>


  <!-- Logout Section -->
  <div class="logout-container">
    <div class="logout-box">
      <h1>ðŸ‘‹ You have been logged out</h1>
      <p>Thank you for keeping your city clean!  
      Your session has ended successfully.</p>
      <button onclick="goToLogin()">Login Again</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 CleanCity. All Rights Reserved.</p>
  </footer>

  <script>
    // Clear session / local storage on logout
    localStorage.removeItem("cc_session"); 
    localStorage.removeItem("cc_users"); // optional, keeps users cleared

    function goToLogin() {
      window.location.href = "./index.html";
    }
  </script>
</body>
</html>
