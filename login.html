<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="shared-styles.css">
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-sm w-full max-w-md">
      <h2 class="text-xl font-bold mb-6">Login to CleanCity</h2>
      <form class="space-y-4">
        <input type="email" placeholder="Email" class="w-full border rounded p-2" />
        <input type="password" placeholder="Password" class="w-full border rounded p-2" />
        <button class="bg-black text-white px-4 py-2 rounded w-full">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
