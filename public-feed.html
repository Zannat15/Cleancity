<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleanCity | Public Report Feed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="./logo3.jpg" alt="CleanCity Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html"class="active">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="report.html">Report</a></li>
        <li><a href="view-issues.html">Issues</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="./edit-report.html">Edit Report</a></li>
        <li><a href="./public-feed.html"class="active">Public Feed</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Header -->
    <header class="topbar">
      <h1>CleanCity</h1>
      <span class="page-title">Public Feed</span>
    </header>

    <section class="public-feed">
      <div class="feed-card">
        <div class="feed-header">
          <h3>Garbage piling in Mohakhali</h3>
          <span class="status-feed">Pending</span>
        </div>
        <p class="feed-location">Dhaka, Bangladesh</p>
        <div class="progress-bar-container">
          <div class="progress-label">Upvotes</div>
          <div class="progress-bar">
            <div class="progress" style="width: 60%;"></div>
          </div>
          <div class="progress-percent">60%</div>
        </div>
        <div class="feed-actions">
          <button class="upvote">üëç Upvote</button>
          <button class="view-more">View Details</button>
        </div>
      </div>

      <div class="feed-card">
        <div class="feed-header">
          <h3>Open drain flooding during rain</h3>
          <span class="status-feed solved">Solved</span>
        </div>
        <p class="feed-location">Chittagong, Bangladesh</p>
        <div class="progress-bar-container">
          <div class="progress-label">Upvotes</div>
          <div class="progress-bar">
            <div class="progress" style="width: 100%; background-color: #444;"></div>
          </div>
          <div class="progress-percent">100%</div>
        </div>
        <div class="feed-actions">
          <button class="upvote">üëç Upvote</button>
          <button class="view-more">View Details</button>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
