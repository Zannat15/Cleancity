<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanCity - Report Waste</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="images/placeholder.jpg" alt="CleanCity Logo">
        <h1>CleanCity</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="profile.html">Profile</a>
        <a href="report.html" class="active">Report</a>
        <a href="view-issues.html">Issues</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="logout.html">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <section class="section">
        <h2>Report Waste Issue</h2>
        <form class="report-form">
          <label for="title">Issue Title</label>
          <input type="text" id="title" placeholder="e.g., Overflowing garbage bin" required>

          <label for="description">Description</label>
          <textarea id="description" placeholder="Describe the issue here..." rows="4" required></textarea>

          <label for="location">Location</label>
          <select id="location">
            <option>Select Area</option>
            <option>Downtown</option>
            <option>Uptown</option>
            <option>Suburbs</option>
          </select>

          <label for="photo">Upload Photo</label>
          <input type="file" id="photo" accept="image/*">

          <button type="submit">Submit Report</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
