<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleanCity | Edit Report</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="./logo3.jpg" alt="CleanCity Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="report.html">Report</a></li>
        <li><a href="view-issues.html">Issues</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="./edit-report.html"class="active">Edit Report</a></li>
        <li><a href="./public-feed.html">Public Feed</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Header -->
    <header class="topbar">
      <h1>CleanCity</h1>
      <span class="page-title">Edit Report</span>
    </header>

    <!-- Background and Form -->
    <div class="cover-image cover-edit">
      <section class="edit-form-container">
        <h2>Edit Report</h2>
        <form>
          <label for="description">Description:</label>
          <textarea id="description" rows="4" placeholder="Describe the issue..."></textarea>

          <label for="city">City:</label>
          <select id="city">
            <option value="">Select a city</option>
            <option value="dhaka">Dhaka</option>
            <option value="chittagong">Chittagong</option>
            <option value="khulna">Khulna</option>
            <option value="rajshahi">Rajshahi</option>
            <option value="sylhet">Sylhet</option>
            <option value="barisal">Barisal</option>
            <option value="rangpur">Rangpur</option>
            <option value="mymensingh">Mymensingh</option>
          </select>

          <label for="photo">Upload New Photo:</label>
          <input type="file" id="photo" accept="image/*" />

          <button type="submit">Update Report</button>
        </form>
      </section>
    </div>
  </main>

</body>
</html>
