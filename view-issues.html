<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanCity - View Issues</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="images/placeholder.jpg" alt="CleanCity Logo">
        <h1>CleanCity</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="profile.html">Profile</a>
        <a href="report.html">Report</a>
        <a href="view-issues.html" class="active">Issues</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="logout.html">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <section class="section">
        <h2>Reported Issues</h2>

        <div class="issue-card">
          <h3>Overflowing Bin at Market</h3>
          <p><strong>Location:</strong> Downtown</p>
          <p><strong>Description:</strong> Garbage bin has not been emptied in 3 days.</p>
          <img src="images/placeholder.jpg" alt="Issue Photo">
          <div class="issue-actions">
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </div>

        <div class="issue-card">
          <h3>Litter in Park</h3>
          <p><strong>Location:</strong> Suburbs</p>
          <p><strong>Description:</strong> Plastic waste scattered across walking trail.</p>
          <img src="images/placeholder.jpg" alt="Issue Photo">
          <div class="issue-actions">
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
