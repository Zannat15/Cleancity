<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleanCity | Profile</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="./logo3.jpg" alt="CleanCity Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html"class="active">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="profile.html"class="active">Profile</a></li>
        <li><a href="report.html">Report</a></li>
        <li><a href="view-issues.html">Issues</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="./edit-report.html">Edit Report</a></li>
        <li><a href="./public-feed.html">Public Feed</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Header -->
    <header class="topbar">
      <h1>CleanCity</h1>
      <span class="page-title">Profile</span>
    </header>

     <div class="cover-image cover-profile">
  <div class="profile-container">
    <!-- Left: Profile -->
    <div class="profile-card">
      <img src="./assets/user.jpg" alt="Profile" class="profile-pic"/>
      <h2>Sayo Kravits</h2>
      <p>Public Relations</p>
      <div class="profile-tabs">
        <button>App</button>
        <button>Messages</button>
        <button>Settings</button>
      </div>
      <div class="profile-stats">
        <div><strong>22</strong><br>Connect</div>
        <div><strong>10</strong><br>Message</div>
        <div><strong>89</strong><br>Views</div>
      </div>
    </div>

    <!-- Right: Edit Form -->
    <div class="profile-form-card">
      <h3>Edit Profile</h3>
      <form>
        <div class="form-row">
          <div>
            <label>Username</label>
            <input type="text" value="" />
          </div>
          <div>
            <label>Email address</label>
            <input type="email" value="" />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label>First name</label>
            <input type="text" value="" />
          </div>
          <div>
            <label>Last name</label>
            <input type="text" value="" />
          </div>
        </div>
        <div class="form-row">
          <label>Address</label>
          <input type="text" value="" />
        </div>
        <div class="form-row">
          <div>
            <label>City</label>
            <input type="text" value="Dhaka" />
          </div>
          <div>
            <label>Country</label>
            <input type="text" value="Bangladesh" />
          </div>
          <div>
            <label>Postal code</label>
            <input type="text" value="1000" />
          </div>
        </div>
        <div class="form-row">
          <label>About Me</label>
          <textarea rows="4">A passionate citizen using CleanCity to make our neighborhoods cleaner and safer.</textarea>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</div>
